spring:
  config:
    activate:
      on-profile: prod
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:1234@eureka:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    pause:
      enabled: true
    resume:
      enabled: true
    restart:
      enabled: true


feign:
  coupon:
    url: coupon:8083
